<div style="text-align:center">
  <h1>Simple ERC20 Token DApp</h1>
</div>

<mat-card>
  <mat-card-content>
    <p>Your token balance: {{ balance }}</p>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Transfer Tokens</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="transferTokens(); $event.preventDefault()">
      <mat-form-field>
        <mat-label>Recipient Address</mat-label>
        <input matInput [(ngModel)]="transferTo" name="transferTo" type="text" placeholder="0x..." required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput [(ngModel)]="transferAmount" name="transferAmount" type="number" min="0" step="1" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Transfer</button>
    </form>
    <p>Transfer result: {{ transferResult }}</p>
  </mat-card-content>
</mat-card>
